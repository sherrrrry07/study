<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <style>
        .loginbox{
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		/* 登录框样式 */
		.login{
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0px 0px 10px #ccc;
            position: relative;
		}
       

    </style>
</head>
<body>
   <h2 id="loginPage">Proceed</h2>
   <div class="loginbox">
   <form @submit.prevent="submitForm" class="login"> 
   <div><h1 id="logintitle">登录</h1></div>
   <p type="email" id="username" ><input type="text" name="password" placeholder="有效邮箱地址" v-model="username"></p>
   <p type="password" id="mypassword" ><input type="password" name="password" placeholder="输入密码" v-model="password"></p>
   <!-- placeholder提供-提供可描述输入字段预期值的提示信息（hint）。该提示会在输入字段为空时显示，并会在字段获得焦点时消失。
    placeholder 属性适用于以下的 <input> 类型：text, search, url, telephone, email 以及 password。-->
   <button type="button" id="but">登录</button>
   </form>
</div>
<script>
    export default {
        data() {
    return {
      username: '',
      password: '',
    };
  },
  methods: {
    submitForm() {
      // 在这里添加表单提交逻辑
      if (this.username === 'admin' && this.password === 'password') {
        this.$router.push('/home');
      } else {
        alert('用户名或密码错误，请重新输入！');
      }
    }
  }
};
</script>
</body>
</html>
